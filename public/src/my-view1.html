<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Watering Data</h1>
      <p>Below you can find the last 10 watering events</p>
      <canvas id="myChart" width="400" height="400"></canvas>

    </div>
  </template>

  <script src="../bower_components/moment/min/moment.min.js"></script>
  <script src="../bower_components/chart.js/dist/Chart.min.js"></script>
  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }

      static get properties() {
        return {
          chart: {
            type: Object
          }
        }
      }

      updateChart(snapshot) {
        var numOfPoints = 10;
        var chart = this.chart;
        var thisEl = this;
        var valuesToSkip = snapshot.numChildren() - numOfPoints - 1;
        console.log(valuesToSkip);
        snapshot.forEach(function(childSnapshot) {
          valuesToSkip--;
          if (valuesToSkip < 0) {
            console.log(childSnapshot.val());
            chart.data.datasets[0].data.push({
              x: Number(childSnapshot.val().watering_init),
              y: Number(childSnapshot.val().watering_duration)
            });
            chart.data.labels.push(thisEl.convertTimestamp(childSnapshot.val().watering_init));
          }
        });
        chart.update();
      }

      //TODO get devices and add one dataset for each
      generateChart(labels, data) {
        var thisEl = this;

        //ChartJs
        var ctx = this.$.myChart.getContext('2d');
        this.chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "PiZeroW",
              borderColor: 'rgb(255, 99, 132)',
              data: data,
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
        //Firebase Data Listener
        setTimeout(function() {
          var listenerRef = firebase.database().ref('bazzini/pizerow/watering').limitToLast(10);
          listenerRef.on('value', function(snapshot) {
            thisEl.updateChart(snapshot)
          });
        }, 1000);
      }

      convertTimestamp(unix_timestamp) {
        var date = new Date(unix_timestamp).toString();
        return date.substring(4, 10) + ' ' + date.substring(16, 21);
      }


      ready() {
        super.ready();

        var thisEl = this;
        // Get a reference to the database service
        var data = [];
        var labels = [];
        var database = firebase.database();
        firebase.database().ref('bazzini/pizerow/watering').limitToLast(1).once('value').then(function(snapshot) {
          // snapshot.forEach(function(childSnapshot) {
          //   data.push({
          //     x: Number(childSnapshot.val().watering_init),
          //     y: Number(childSnapshot.val().watering_duration)
          //   });
          //   labels.push(thisEl.convertTimestamp(childSnapshot.val().watering_init));
          // });
          // chart.data.datasets[0].data = freq_arr;
          // chart.data.labels.push("ciao");
          // chart.data.datasets.forEach((dataset) => {
          //     dataset.data.push(5);
          // });
          // chart.update();
        }).then(function(res) {
          thisEl.generateChart(labels, data);
        })
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
